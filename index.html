        // Function to handle the image and form transition
        function showForm() {
            const loadingImage = document.getElementById("loading-image");
            const loginForm = document.getElementById("login-form");

            // Hide the image and show the form
            loadingImage.style.display = "none";
            loginForm.style.display = "block";
        }

        function validateForm(event) {
            const input = document.getElementById("email").value;
            const phoneRegex = /^08[0-9]{8,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!phoneRegex.test(input) && !emailRegex.test(input)) {
                event.preventDefault();
                const messageElement = document.getElementById("validation-message");
                messageElement.textContent = "Silakan masukkan nomor telepon yang valid (08) atau alamat email yang benar.";
                messageElement.classList.remove("hidden");
            } else {
                const messageElement = document.getElementById("validation-message");
                messageElement.textContent = "";
                messageElement.classList.add("hidden");
            }
        }

        // Start the transition after the page loads
        window.onload = function() {
            setTimeout(showForm, 2000); // Change duration as needed (3000ms = 3s)
        };
    </script>

        document.addEventListener('DOMContentLoaded', () => {

            // --- Element Selections ---

            const pages = document.querySelectorAll('.page');

            const loginForm = document.getElementById('login-form');

            const signupForm = document.getElementById('signup-form');

            const resetForm = document.getElementById('reset-form');

            const showLoginFromResetLink = document.getElementById('show-login-page-link-from-reset');

            const showLoginFromGoogleLink = document.getElementById('show-login-page-link-from-google');

            // --- Page Switching Logic ---

            function showPage(pageId) {

                pages.forEach(page => page.classList.remove('active'));

                const targetPage = document.getElementById(pageId);

                if (targetPage) {

                    targetPage.classList.add('active');

                }

            }

            // Event listeners for page navigation

            showSignupLink.addEventListener('click', () => showPage('signup-page'));

            showLoginFromSignupLink.addEventListener('click', () => showPage('login-page'));

            showResetLink.addEventListener('click', () => showPage('reset-page'));

            showLoginFromResetLink.addEventListener('click', () => showPage('login-page'));

            showLoginFromGoogleLink.addEventListener('click', () => showPage('login-page'));

            // --- Form Submission Logic ---

            loginForm.addEventListener('submit', (e) => {

                e.preventDefault();

                alert();

            });

            signupForm.addEventListener('submit', (e) => {

                e.preventDefault();

                alert();

                showPage('login-page'); // Redirect to login page after signup

            });

            

            googleSignupForm.addEventListener('submit', (e) => {

                e.preventDefault();

                alert();

                showPage('login-page'); // Redirect to login page

            });

            // ================== NEW: RESET PASSWORD LOGIC ==================

            resetForm.addEventListener('submit', (e) => {

                e.preventDefault();

                const emailInput = resetForm.querySelector('input[type="email"]');

                if (emailInput.value.trim() !== '') {

                    // In a real app, you would send a request to your server here

                    alert('');

                } else {

                    alert('Please enter your email address.');

                }

            });

            // ================== NEW: GOOGLE SIGN-IN LOGIC ==================

            

            // This function will be called by Google after the user signs in

            function handleCredentialResponse(response) {

                console.log("Encoded JWT ID token: " + response.credential);

                // IMPORTANT: The 'response.credential' is a JSON Web Token (JWT).

                // We need to decode it to get the user's information.

                // This is a simple client-side way to decode it for demonstration.

                // In a real production app, you should send this token to your backend server

                // to securely verify it and create a session.

                const base64Url = response.credential.split('.')[1];

                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');

                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {

                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);

                }).join(''));

                const userData = JSON.parse(jsonPayload);

                

                console.log("User Data from Google:", userData);

                

                // Now we have the user's data (e.g., email, name, picture)

                // Let's use the email and move to the "complete profile" page.

                const userEmail = userData.email;

                document.getElementById('google-user-email').textContent = userEmail;

                

                // Switch to the Google sign-up completion page

                showPage('google-page');

            }

            // This function initializes the Google Sign-In service when the window loads

            window.onload = function () {

                    // ===================================================================

                    client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",

                    callback: handleCredentialResponse // The function to call after success

                });

                const continueWithGoogleBtn = document.getElementById('continue-with-google-btn');

                continueWithGoogleBtn.addEventListener('click', () => {

                     // This triggers the Google One Tap pop-up

                     google.accounts.id.prompt(); 

                });

            };

        });
